<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="hero">
    <h1>Life Assessment</h1>
    <p>Answer honestly. This is for your clarity.</p>
  </section>

  <section class="section">
    <div class="card">
      <form id="lifeForm">

        <label>Your current status</label>
        <select id="status" required>
          <option value="">Select</option>
          <option value="student">Student</option>
          <option value="job">Job Seeker</option>
          <option value="working">Working Professional</option>
        </select>

        <label>Main challenge</label>
        <select id="challenge" required>
          <option value="">Select</option>
          <option value="career">Career confusion</option>
          <option value="family">Family pressure</option>
          <option value="fear">Fear of failure</option>
          <option value="confidence">Lack of confidence</option>
        </select>

        <button type="submit">Get Clarity</button>

      </form>
    </div>
  </section>
